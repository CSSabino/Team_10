<!DOCTYPE html>
<html>
<head>
    <title>Formazione</title>
    <link rel="stylesheet" type="text/css" href="css/form_incontro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
</head>
<header>
    <a href="#">
        <img src="images/logo.png" alt="logo" width="150px" height="120px">
    </a>

    <a href="home.html">
        <img src="images/home.png" alt="torna a home" style="float:right" width="120px" height="90px">
    </a>
</header>
<body>
<div class="container zoom">
    <p>Compilare il seguente form per richiedere un incontro con uno dei nostri artigiani</p><br><br><br>
    <form action="contact-servlet" method="post">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required="required"><br><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required="required"><br><br><br>

        <label for="phone">Telefono:</label>
        <input type="text" id="phone" name="phone" required="required"><br><br><br>

        <label for="address">Indirizzo:</label>
        <input type="text" id="address" name="address" required="required"><br><br><br>

        <label for="message">Messaggio:</label>
        <textarea id="message" name="message" required="required"></textarea><br><br><br>

        <label for="artigiano">Scelta Corso:</label>
        <select id="artigiano" name="artigiano" required="required">
            <option value="falegname">Falegname</option>
            <option value="fabbro">Fabbro</option>
            <option value="pittore">Pittore</option>
            <option value="scultore">Scultore</option>
            <option value="gioielliere">Gioielliere</option>
            <option value="calzolaio">Calzolaio</option>
            <option value="ceramista">Ceramista</option>
        </select><br><br><br>

        <input type="submit" value="Invia" class="btn">
    </form>
</div>

<script>

    ScrollReveal().reveal('.reveal');

    ScrollReveal().reveal('.reveal',  { distance: '100px', duration: 1500, easing: 'cubic-bezier(.215, .61, .355, 1)', interval: 600, mobile: false }) ; /*animazione reveal*/

    ScrollReveal().reveal('.zoom',  {  duration: 1500, easing: 'cubic-bezier(.215, .61, .355, 1)', interval: 200, scale: 0.65, mobile: false}); /*animazione zoom*/



</script>
</body>
</html>
